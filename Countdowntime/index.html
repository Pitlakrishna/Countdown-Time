<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownTime</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Countdown Time</h1>
    <div class="containerTimer">
        <div class="containerEl days-c">
            <div class="bigText" id="days">0</div>
        <span>Days</span>
        </div>
        <div class="containerEl hours-c">
            <div class="bigText" id="hours">0</div>
        <span>Hours</span>
        </div>
       <div class="containerEl minutes-c">
        <div class="bigText" id="minutes">0</div>
        <span>Minutes</span>
       </div>
        <div class="containerEl second-c">
            <div class="bigText" id="seconds">0</div>
        <span>Seconds</span>
        </div>

    </div>
</body>
</html>
